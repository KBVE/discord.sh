<html lang="en">
<head>

    <meta name="description" content="{{ description }}">
    <title>{{ title }}</title>
    <!-- Astro-generated assets can be linked here -->
    <link rel="stylesheet" href="/_astro/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>

    <!-- Astro-generated scripts can be linked here -->
